<!DOCTYPE html>

<html class="light" lang="en">

<head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>Login | AnxietySense Clinical Edition</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&amp;display=swap"
        rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght@100..700,0..1&amp;display=swap"
        rel="stylesheet" />
    <link
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap"
        rel="stylesheet" />
    <script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#106EBE",
                        "mint": "#0FFCBE",
                        "background-light": "#f8fafc",
                        "background-dark": "#0f172a",
                    },
                    fontFamily: {
                        "display": ["Inter", "sans-serif"]
                    },
                    borderRadius: {
                        "DEFAULT": "0.25rem",
                        "lg": "0.5rem",
                        "xl": "0.75rem",
                        "full": "9999px"
                    },
                },
            },
        }
    </script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }

        .medical-gradient {
            background: linear-gradient(135deg, #106EBE 0%, #0FFCBE 100%);
        }
    </style>
</head>

<body
    class="bg-background-light dark:bg-background-dark min-h-screen flex flex-col font-display text-base text-slate-900 dark:text-slate-100">
    <!-- Main Content Container -->
    <main class="flex-grow flex items-center justify-center px-4 medical-gradient">
        <div class="w-full max-w-[440px] flex flex-col items-center">
            <!-- Branding Header -->
            <div class="mb-10 text-center">
                <div class="flex items-center justify-center gap-2 mb-2">
                    <span class="material-symbols-outlined text-primary text-4xl"
                        style="font-variation-settings: 'FILL' 1">
                        eco
                    </span>
                    <h1 class="text-slate-900 dark:text-slate-100 text-3xl font-bold tracking-tight">
                        AnxietySense
                    </h1>
                </div>
                <p class="text-primary text-[11px] font-bold tracking-[0.25em] uppercase opacity-80">
                    Clinical Edition
                </p>
            </div>
            <!-- Login Card -->
            <div
                class="w-full bg-white dark:bg-slate-900 rounded-xl border border-slate-200 dark:border-slate-800 shadow-xl shadow-primary/5 p-8 md:p-10">
                <div class="mb-8">
                    <h2 class="text-slate-900 dark:text-slate-100 text-xl font-semibold mb-2">Professional Login</h2>
                    <p class="text-slate-500 dark:text-slate-400 text-sm">Access the clinical dashboard and patient
                        insights.</p>
                </div>
                <form id="loginForm" class="space-y-6" onsubmit="return handleLogin(event);">
                    <div class="space-y-2">
                        <label class="block text-[11px] font-bold uppercase tracking-wider text-primary" for="email">
                            Professional Email
                        </label>
                        <div class="relative">
                            <input
                                class="w-full px-4 py-3.5 bg-background-light dark:bg-slate-800 border border-slate-200 dark:border-slate-700 rounded-lg text-slate-900 dark:text-slate-100 placeholder:text-slate-400 focus:ring-2 focus:ring-primary/20 focus:border-primary transition-all outline-none"
                                id="email" name="email" placeholder="doctor@hospital.org" required="" type="email" />
                        </div>
                    </div>


                    <div class="pt-2">
                        <button
                            class="w-full bg-primary hover:bg-primary/90 text-white font-bold py-4 rounded-lg shadow-lg shadow-primary/20 transition-all flex items-center justify-center gap-2 group"
                            type="submit">
                            <span>Secure Login</span>
                            <span
                                class="material-symbols-outlined text-sm transition-transform group-hover:translate-x-1">
                                arrow_forward
                            </span>
                        </button>

                    </div>

                </form>
            </div>
            <!-- Trust Badges Footer -->
            <div
                class="mt-12 flex items-center justify-center gap-8 opacity-60 grayscale hover:grayscale-0 transition-all duration-500">
                <div class="flex items-center gap-2">
                    <span class="material-symbols-outlined text-primary text-xl">
                        encrypted
                    </span>
                    <span class="text-[10px] font-bold uppercase tracking-widest text-slate-600 dark:text-slate-400">
                        HIPAA Compliant
                    </span>
                </div>
                <div class="h-4 w-[1px] bg-slate-300 dark:bg-slate-700"></div>
                <div class="flex items-center gap-2">
                    <span class="material-symbols-outlined text-primary text-xl">
                        medical_services
                    </span>
                    <span class="text-[10px] font-bold uppercase tracking-widest text-slate-600 dark:text-slate-400">
                        Medical Grade
                    </span>
                </div>
            </div>
        </div>
    </main>
    <!-- Global Footer -->
    <footer class="py-6 px-4 border-t border-slate-200 dark:border-slate-800 bg-white dark:bg-background-dark">
        <div class="max-w-7xl mx-auto flex flex-col md:flex-row justify-between items-center gap-4">
            <p class="text-xs text-slate-400">
                Â© 2024 AnxietySense Systems. All rights reserved.
            </p>
            <div class="flex gap-6 text-xs text-slate-400">
                <a class="hover:text-primary transition-colors" href="/privacy">Privacy Policy</a>
                <a class="hover:text-primary transition-colors" href="/terms">Terms of Service</a>
                <a class="hover:text-primary transition-colors" href="/help">Contact Support</a>
            </div>
        </div>
    </footer>

    <script>
        const API_BASE = "http://127.0.0.1:5000"; // your backend API

        async function handleLogin(e) {
            e.preventDefault();

            const emailInput = document.getElementById('email');
            if (!emailInput || !emailInput.checkValidity()) {
                emailInput.reportValidity();
                return false;
            }

            const email = emailInput.value.trim();

            // Disable button to prevent double click
            const btn = e.target.querySelector('button[type="submit"]');
            if (btn) btn.disabled = true;

            try {
                const res = await fetch(`${API_BASE}/api/doctor/send-otp`, {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ email })
                });

                const data = await res.json();

                if (res.ok && data.success) {
                    // store email for OTP page
                    sessionStorage.setItem("loginEmail", email);

                    // go to OTP page only after OTP is sent
                    window.location.href = "/otp";
                } else {
                    alert(data.message || "Failed to send OTP");
                }

            } catch (err) {
                console.error(err);
                alert("Backend not reachable. Is API running on port 5000?");
            } finally {
                if (btn) btn.disabled = false;
            }

            return false;
        }
    </script>

    <script src="nav.js"></script>
</body>

</html>
