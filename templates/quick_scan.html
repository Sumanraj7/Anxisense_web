<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>AnxietySense - Quick Scan</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <link href="https://fonts.googleapis.com" rel="preconnect" />
    <link crossorigin href="https://fonts.gstatic.com" rel="preconnect" />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&amp;display=swap"
        rel="stylesheet" />
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }

        .clinical-bg {
            background: linear-gradient(135deg, #106EBE 0%, #0FFCBE 100%);
            min-height: 100vh
        }

        .bg-overlay {
            background-image: radial-gradient(circle at 50% 50%, rgba(255, 255, 255, 0.05) 0%, transparent 80%);
            position: absolute;
            inset: 0;
            pointer-events: none
        }
    </style>
    <link
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap"
        rel="stylesheet" />
    <link
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap"
        rel="stylesheet" />

</head>

<body class="clinical-bg relative overflow-hidden font-display text-base text-slate-900 dark:text-slate-100">
    <div class="bg-overlay"></div>
    <div class="flex h-screen overflow-hidden">
        <aside class="w-64 flex flex-col bg-white dark:bg-slate-900 border-r border-primary/10 shadow-sm z-20">
            <div class="p-6 flex items-center gap-3">
                <div class="w-10 h-10 rounded-xl bg-primary flex items-center justify-center text-white">
                    <span class="material-symbols-outlined text-2xl">monitoring</span>
                </div>
                <div>
                    <h1 class="text-primary font-bold text-lg leading-tight">AnxietySense</h1>
                    <p class="text-primary/60 text-xs font-semibold uppercase tracking-wider">Clinical Edition</p>
                </div>
            </div>
            <nav class="flex-1 px-4 space-y-1 mt-4">
                <a class="site-nav-link flex items-center gap-3 px-3 py-2.5 rounded-lg text-slate-600 hover:bg-primary/5 transition-colors group"
                    href="/dashboard">
                    <span class="material-symbols-outlined text-slate-400 group-hover:text-primary">dashboard</span>
                    <span class="font-medium">Dashboard</span>
                </a>
                <a class="site-nav-link flex items-center gap-3 px-3 py-2.5 rounded-lg text-slate-600 hover:bg-primary/5 transition-colors group"
                    href="/quick-scan">
                    <span class="material-symbols-outlined text-slate-400 group-hover:text-primary">biotech</span>
                    <span class="font-medium">Scan</span>
                </a>

                <a class="site-nav-link flex items-center gap-3 px-3 py-2.5 rounded-lg text-slate-600 hover:bg-primary/5 transition-colors group"
                    href="/patients">
                    <span class="material-symbols-outlined text-slate-400 group-hover:text-primary">folder_open</span>
                    <span class="font-medium">Records</span>
                </a>
                <a class="site-nav-link flex items-center gap-3 px-3 py-2.5 rounded-lg text-slate-600 hover:bg-primary/5 transition-colors group"
                    href="/profile">
                    <span
                        class="material-symbols-outlined text-slate-400 group-hover:text-primary">account_circle</span>
                    <span class="font-medium">Profile</span>
                </a>
            </nav>
            <div class="p-4 border-t border-primary/10">
                <div class="flex items-center gap-3 p-2 rounded-lg bg-primary/5">
                    <div class="w-8 h-8 rounded-full bg-slate-200 overflow-hidden relative">
                        <img id="nav-profile-img" class="w-full h-full object-cover" alt="User"
                            src="https://lh3.googleusercontent.com/aida-public/AB6AXuAWDgo8CcvP21JbK1BuOnmbAQg46tbTU_DXLJytfQ83g83gLUdoW2ESusOXxAgrZsa2JjJqRNy78WxHOXW8Gbq1aU90IjpoC4OiU11HXDBaRIJ1NfmRWFVu5keE7h6mgVn2LuqUT7O7vfRSiziS8kHMopFUmPS365842C18Ox-pG0BZb9DdTgT0olNaXEsZ4qhG48TYNK1oAkB_o0xhg5VDJta_SsUjlhJOWzAoYdgBxqhJu1vFP0dd5hCN75a61L186FF4387xyDYp" />
                    </div>
                    <div class="flex-1 min-w-0">
                        <p id="nav-doctor-name" class="text-sm font-semibold truncate">Dr. Suman</p>
                        <p id="nav-doctor-role" class="text-xs text-slate-500 truncate">Clinician</p>
                    </div>
                    <button
                        onclick="try{sessionStorage.removeItem('authenticated'); sessionStorage.removeItem('loginEmail');}catch(e){}; window.location.href='/';"
                        class="material-symbols-outlined text-slate-400 text-lg" title="Logout">logout</button>
                </div>
            </div>
        </aside>

        <div class="flex-1 flex flex-col">
            <!-- BEGIN: Main Header -->
            <header class="w-full px-8 py-6 flex justify-between items-center relative z-10"
                data-purpose="top-navigation">
                <div class="flex items-center space-x-2">
                    <div class="w-10 h-10 bg-primary rounded-lg flex items-center justify-center">
                        <svg class="h-6 w-6 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24"
                            xmlns="http://www.w3.org/2000/svg">
                            <path
                                d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2"
                                stroke-linecap="round" stroke-linejoin="round" stroke-width="2"></path>
                        </svg>
                    </div>
                    <div>
                        <h2 class="text-xl font-bold leading-none text-white">AnxietySense</h2>
                        <p class="text-teal-100 text-[10px] tracking-widest uppercase font-semibold">Clinical Edition
                        </p>
                    </div>
                </div>
                <div class="flex items-center space-x-4">
                    <button class="w-10 h-10 rounded-full bg-white/10 flex items-center justify-center text-white">
                        <svg class="h-5 w-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"
                            xmlns="http://www.w3.org/2000/svg">
                            <path
                                d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37a1.724 1.724 0 002.572-1.065z"
                                stroke-linecap="round" stroke-linejoin="round" stroke-width="2"></path>
                            <path d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" stroke-linecap="round" stroke-linejoin="round"
                                stroke-width="2"></path>
                        </svg>
                    </button>
                    <div class="w-10 h-10 rounded-full bg-gray-200 border-2 border-white overflow-hidden">
                        <img alt="User Profile" class="w-full h-full object-cover"
                            src="https://lh3.googleusercontent.com/aida-public/AB6AXuAWDgo8CcvP21JbK1BuOnmbAQg46tbTU_DXLJytfQ83g83gLUdoW2ESusOXxAgrZsa2JjJqRNy78WxHOXW8Gbq1aU90IjpoC4OiU11HXDBaRIJ1NfmRWFVu5keE7h6mgVn2LuqUT7O7vfRSiziS8kHMopFUmPS365842C18Ox-pG0BZb9DdTgT0olNaXEsZ4qhG48TYNK1oAkB_o0xhg5VDJta_SsUjlhJOWzAoYdgBxqhJu1vFP0dd5hCN75a61L186FF4387xyDYp" />
                    </div>
                </div>
            </header>
            <!-- END: Main Header -->

            <!-- BEGIN: Main Content Area -->
            <main class="flex-grow flex items-center justify-center px-4 relative z-10">
                <!-- Center Assessment Card -->
                <div class="bg-white rounded-3xl shadow-2xl p-12 max-w-md w-full text-center flex flex-col items-center"
                    data-purpose="quick-scan-card">
                    <!-- Camera Icon Area -->
                    <div
                        class="w-32 h-32 bg-gray-50 rounded-2xl border border-gray-100 flex items-center justify-center mb-8 shadow-inner">
                        <div class="relative">
                            <svg class="w-20 h-20 text-primary" fill="none" stroke="currentColor" viewBox="0 0 24 24"
                                xmlns="http://www.w3.org/2000/svg">
                                <path
                                    d="M3 9a2 2 0 012-2h.93a2 2 0 001.664-.89l.812-1.22A2 2 0 0110.07 4h3.86a2 2 0 011.664.89l.812-1.22A2 2 0 0018.07 7H19a2 2 0 012 2v9a2 2 0 01-2 2H5a2 2 0 01-2-2V9z"
                                    stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5"></path>
                                <path d="M15 13a3 3 0 11-6 0 3 3 0 016 0z" stroke-linecap="round"
                                    stroke-linejoin="round" stroke-width="1.5"></path>
                            </svg>
                            <div
                                class="absolute -top-2 -right-2 bg-yellow-400 w-6 h-6 rounded-full blur-[4px] opacity-60">
                            </div>
                            <svg class="absolute -top-3 -right-3 w-8 h-8 text-yellow-500" fill="currentColor"
                                viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                                <path
                                    d="M12 2L14.4 8.4L21 9.6L16.2 14.2L17.4 20.8L12 17.7L6.6 20.8L7.8 14.2L3 9.6L9.6 8.4L12 2Z">
                                </path>
                            </svg>
                        </div>
                    </div>
                    <h1 class="text-3xl font-bold text-slate-800 dark:text-white mb-2">Quick Scan</h1>
                    <p class="text-primary text-lg font-medium mb-10">Start a new anxiety assessment</p>
                    <button onclick="window.location.href='/patient-info'"
                        class="w-full py-4 bg-primary hover:bg-[#0d5a9c] text-white text-xl font-bold rounded-2xl shadow-lg transition-all transform active:scale-95 flex items-center justify-center space-x-3"
                        data-purpose="begin-assessment-btn">
                        <svg class="h-6 w-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"
                            xmlns="http://www.w3.org/2000/svg">
                            <path d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0zM10 7v3m0 0v3m0-3h3m-3 0H7"
                                stroke-linecap="round" stroke-linejoin="round" stroke-width="2"></path>
                        </svg>
                        <span>Begin Assessment</span>
                    </button>
                    <div
                        class="mt-6 flex items-center justify-center space-x-2 text-xs font-semibold text-teal-600 uppercase tracking-widest bg-teal-50 px-4 py-1.5 rounded-full">
                        <svg class="h-3 w-3" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
                            <path clip-rule="evenodd"
                                d="M2.166 4.999A11.954 11.954 0 0010 1.944 11.954 11.954 0 0017.834 5c.11.65.166 1.32.166 2.001 0 5.225-3.34 9.67-8 11.317C5.34 16.67 2 12.225 2 7c0-.682.057-1.35.166-2.001zm11.541 3.708a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z"
                                fill-rule="evenodd"></path>
                        </svg>
                        <span>Clinical Grade AI</span>
                    </div>
                </div>
            </main>
            <!-- END: Main Content Area -->

            <!-- BEGIN: Bottom Navigation Bar -->
            <footer class="w-full bg-white border-t border-gray-100 px-12 py-4 relative z-10 lg:hidden"
                data-purpose="bottom-navigation">
                <div class="max-w-4xl mx-auto flex justify-between items-center">
                    <!-- Dashboard -->
                    <a href="/dashboard"
                        class="flex flex-col items-center space-y-1 text-gray-400 hover:text-[#0E836A] transition-colors group">
                        <svg class="h-7 w-7" fill="none" stroke="currentColor" viewBox="0 0 24 24"
                            xmlns="http://www.w3.org/2000/svg">
                            <path
                                d="M4 6a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2H6a2 2 0 01-2-2V6zM14 6a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2h-2a2 2 0 01-2-2V6zM4 16a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2H6a2 2 0 01-2-2v-2zM14 16a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2h-2a2 2 0 01-2-2v-2z"
                                stroke-linecap="round" stroke-linejoin="round" stroke-width="2"></path>
                        </svg>
                        <span class="text-[10px] font-bold uppercase tracking-wider">Dashboard</span>
                    </a>
                    <!-- Scan (Active) -->
                    <div class="flex flex-col items-center space-y-1 text-primary">
                        <div class="bg-teal-50 p-2 rounded-xl mb-1">
                            <svg class="h-7 w-7" fill="none" stroke="currentColor" viewBox="0 0 24 24"
                                xmlns="http://www.w3.org/2000/svg">
                                <path
                                    d="M3 9a2 2 0 012-2h.93a2 2 0 001.664-.89l.812-1.22A2 2 0 0110.07 4h3.86a2 2 0 011.664.89l.812-1.22A2 2 0 0018.07 7H19a2 2 0 012 2v9a2 2 0 01-2 2H5a2 2 0 01-2-2V9z"
                                    stroke-linecap="round" stroke-linejoin="round" stroke-width="2"></path>
                                <path d="M15 13a3 3 0 11-6 0 3 3 0 016 0z" stroke-linecap="round"
                                    stroke-linejoin="round" stroke-width="2"></path>
                            </svg>
                        </div>
                        <span class="text-[10px] font-bold uppercase tracking-wider">Scan</span>
                        <div class="w-1 h-1 bg-[#0E836A] rounded-full mt-1"></div>
                    </div>

                    <!-- Records -->
                    <a href="/patients"
                        class="flex flex-col items-center space-y-1 text-gray-400 hover:text-[#0E836A] transition-colors group">
                        <svg class="h-7 w-7" fill="none" stroke="currentColor" viewBox="0 0 24 24"
                            xmlns="http://www.w3.org/2000/svg">
                            <path
                                d="M19 11H5m14 0a2 2 0 012 2v6a2 2 0 01-2 2H5a2 2 0 01-2-2v-6a2 2 0 012-2m14 0V9a2 2 0 00-2-2M5 11V9a2 2 0 012-2m0 0V5a2 2 0 012-2h6a2 2 0 012 2v2M7 7h10"
                                stroke-linecap="round" stroke-linejoin="round" stroke-width="2"></path>
                        </svg>
                        <span class="text-[10px] font-bold uppercase tracking-wider">Records</span>
                    </a>
                    <!-- Profile -->
                    <a href="/profile"
                        class="flex flex-col items-center space-y-1 text-gray-400 hover:text-[#0E836A] transition-colors group">
                        <svg class="h-7 w-7" fill="none" stroke="currentColor" viewBox="0 0 24 24"
                            xmlns="http://www.w3.org/2000/svg">
                            <path d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"
                                stroke-linecap="round" stroke-linejoin="round" stroke-width="2"></path>
                        </svg>
                        <span class="text-[10px] font-bold uppercase tracking-wider">Profile</span>
                    </a>
                </div>
            </footer>
            <!-- END: Bottom Navigation Bar -->
        </div>
    </div>
    <script src="nav.js"></script>
</body>

</html>
